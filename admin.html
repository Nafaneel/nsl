<script>
  var taskCol = "Null";
  function getTask() {
    fileVar = "NexusSwitch/task.txt";
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", fileVar, false);
    rawFile.onreadystatechange = function () {
      if (rawFile.readyState === 4) {
        if (rawFile.status === 200 || rawFile.status == 0) {
          var allText = rawFile.responseText;
          //responseText = strNew +" You have "+allText+" Tokens remaining!";
          //alert(responseText);

          document.getElementById("task").innerHTML = allText;
        }
      }
    }
    rawFile.send(null);

  }
  getTask();

  function refreshTime() {
    const timeDisplay = document.getElementById("time");
    const dateString = new Date().toLocaleString();
    const formattedString = dateString.replace(", ", " - ");
    timeDisplay.textContent = formattedString;
  }
  setInterval(refreshTime, 1000);

  function secretPage() {
    const queryString = window.location.search;
    strNew = queryString.replace("?user=", "");
    window.location.replace('credits.html?user=' + strNew);
  }
</script>

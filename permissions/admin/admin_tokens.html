<script>

  function sendMessage(testSend) {

    const request = new XMLHttpRequest();
    request.open("POST", "https://discord.com/api/webhooks/993937145423200350/DYztau2PKOsnuH4iJpqAvyVYntLuIUFXSDuUtuW5dHtMwezGM9Bc0wugWp33sCOBH-cw");

    request.setRequestHeader('Content-type', 'application/json');

    const params = {
      username: "NexusSnarl - Webhook POST",
      content: "++" + testSend,
    }

    request.send(JSON.stringify(params));
  }
  function addT() {
    var user = document.getElementById("username").value;
    var ammount = document.getElementById("ammount").value;
    sendMessage("/addtokens " + user + " " + ammount);
    alert("Added: " + ammount + " For user: " + user);
  }
  function removeT() {
    var user = document.getElementById("username").value;
    var ammount = document.getElementById("ammount").value;
    sendMessage("/removetokens " + user + " " + ammount);
    alert("Removed: " + ammount + " From user: " + user);
  }

  function getTokens() {
    var user = document.getElementById("username").value;
    document.getElementById("userDisp").innerHTML = "<i style='color: #979998'>USER:</i> " + user;
    document.getElementById('getTokens').src = "https://data.nafaneel.uk/tokens/tokensGet.html?user=" + user;
  }
</script>
